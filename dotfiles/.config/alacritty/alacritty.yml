window:
  padding:
    x: 2
    y: 2
  decorations: none
  startup_mode: Maximized

scrolling:
  history: 0

font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

colors:
  primary:
    background: '0x181818'
    foreground: '0xf0f0f0'

  normal:
    black:   '0x102015'
    red:     '0xe92f2f'
    green:   '0x0ed839'
    yellow:  '0xfd6f22'
    blue:    '0x3b48e3'
    magenta: '0xff3388'
    cyan:    '0x23edda'
    white:   '0xf9f9f9'

  bright:
    black:   '0x777777'
    red:     '0xe92f2f'
    green:   '0x0ed839'
    yellow:  '0xfd6f22'
    blue:    '0x3b48e3'
    magenta: '0xff3388'
    cyan:    '0x23edda'
    white:   '0xf9f9f9'

shell:
  program: /usr/local/bin/zsh
  args:
    - --login

key_bindings:
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: N, mods: Alt, chars: "\x1bn" }
  - { key: P, mods: Alt, chars: "\x1bp" }
