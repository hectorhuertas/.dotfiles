# Once it is released, use the ~/... import style
import:
  - /Users/hh/.dotfiles/dotfiles/.config/alacritty/colors/hector.yml

window:
  padding:
    x: 2
    y: 2
  decorations: none
  startup_mode: Maximized
  dynamic_padding: true

scrolling:
  history: 0

font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

shell:
  program: /usr/local/bin/zsh
  args:
    - --login

key_bindings:
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: N, mods: Alt, chars: "\x1bn" }
  - { key: P, mods: Alt, chars: "\x1bp" }
