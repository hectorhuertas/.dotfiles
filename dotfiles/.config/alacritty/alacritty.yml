# Once it is released, use the ~/... import style

# Using imports to enable themes, set by `which color_theme`
import:
  - /Users/hh/.dotfiles/dotfiles/.config/alacritty/colors/hector.yml # default color scheme
  - /Users/hh/.dotfiles/dotfiles/.config/alacritty/colors/current.yml # current color sheme

window:
  padding:
    x: 2
    y: 2
  decorations: none
  startup_mode: Maximized
  dynamic_padding: true

scrolling:
  history: 0

font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

shell:
  program: /usr/local/bin/zsh
  args:
    - --login
