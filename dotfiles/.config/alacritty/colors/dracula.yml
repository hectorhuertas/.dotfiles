# https://github.com/alacritty/alacritty/wiki/Color-schemes#dracula
# Updated with colors from https://draculatheme.com/contribute#color-palette

colors:
  primary:
    background: "#282a36" # background
    foreground: "#f8f8f2" # foreground

  normal:
    black:   "#44475a" # current line
    red:     "#ff5555" # red
    green:   "#50fa7b" # green
    yellow:  "#f1fa8c" # yellow
    blue:    "#bd93f9" # purple
    magenta: "#ff79c6" # pink
    cyan:    "#8be9fd" # cyan
    white:   "#bfbfbf" # non-dracula custom white

  bright:
    black:   "#6272a4" # zsh-autosuggestions (comment)
    red:     "#ff5555" # red
    green:   "#50fa7b" # green
    yellow:  "#f1fa8c" # yellow
    blue:    "#bd93f9" # purple
    magenta: "#ff79c6" # pink
    cyan:    "#8be9fd" # cyan
    white:   '#0000ff' # pure blue placeholder, to detect usage
